
<md-toolbar layout="row">
      <div class="md-toolbar-tools">
            <md-button ng-click="shell.toggleSideNavigation()" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Hello World</h1>
      </div>
</md-toolbar>
<div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list layout="column">
                  <md-item ng-repeat="menuItem in shell.menuItems">
                        <md-item-content>
                              <md-button ng-click="shell.selectMenuItem(menuItem)" ng-class="{'selected' : it === selected }">
                                    <img ng-src="{{menuItem.iconUrl}}" class="face" alt="">
                                    {{menuItem.name}}
                              </md-button>
                        </md-item-content>
                  </md-item>
            </md-list>
      </md-sidenav>
      <div layout="column" flex id="content">
      <md-content layout="column" ui-view flex class="md-padding">
      
      </md-content>
      </div>
</div>
